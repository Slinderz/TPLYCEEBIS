{% extends 'master.html' %}
{% load static %}
{% if liste %}
    {% block title %}
        List of programs
    {% endblock %}
    {% block content %}
        <div class='container'>
            {% for cursus in liste %}
                <div class='row'>
                    <div class='col-sm-2'>
                        <a href="{{ cursus.id }}">{{ cursus.name }}
                        </a>
                    </div>
                    <div class='col-sm-2'>
                        <a href="/lycee/cursuscall/{{ cursus.id }}">
                            <button>
                                Call of roll
                            </button>
                        </a>

                    </div>
                </div>
            {% endfor %}
            <a class='button radius succes right' href="particularCall">
                <button>Particular Call of roll</button>
            </a>
            <br>
            <a class='button radius succes right' href="student/create">
                <button>Create a student</button>
            </a>
        </div>
    {% endblock %}
{% else %}
    <p>No cursus to show</p>
{% endif %}
